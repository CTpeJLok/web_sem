<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="logo col-md-3 mb-2 mb-md-0">
        <a
          href="#"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
          <p>Best company</p>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-uppercase link-secondary">Главная</a></li>
        <li><a href="#" class="nav-link px-2 text-uppercase">Тарифы</a></li>
        <li><a href="#" class="nav-link px-2 text-uppercase">Блог</a></li>
        <li><a href="#" class="nav-link px-2 text-uppercase">Еще</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn me-2 text-uppercase">Войти</button>
        <button type="button" class="btn btn-primary text-uppercase">Регистрация</button>
      </div>
    </header>

    <div class="content container-fluid">
        <div class="row">
            <div class="image col-md-6 text-center">
                <img src="images/1.jpg" alt="img" />
            </div>
            
            <div class="text col-md-6 d-flex align-items-center flex-column justify-content-center">
                <p class="main text-center text-wrap fs-1 fw-weight-bold">
                    Создайте впечатляющий сайт на Tilda для бизнеса и медиа
                </p>

                <p class="description text-center text-wrap fs-4 fw-weight-light">
                    550+ профессиональных блоков готовы для вашего сайта и интернет-магазина
                </p>

                <div class="buttons d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-light">Обзор</button>
                    <button type="button" class="btn btn-warning">Создать сайт бесплатно</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
