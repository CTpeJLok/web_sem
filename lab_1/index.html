<script>
    let n1 = prompt('2) Введите первое число');
    let o = prompt('2) Введите операцию (+, -, *. /)');
    let n2 = prompt('2) Введите второе число');
    let res = 0;

    if (o == '+')
        res = n1 + n2;
    else if (o == '-')
        res = n1 - n2;
    else if (o == '*')
        res = n1 * n2;
    else if (o == '/')
        res = n1 / n2;
    else
        res = n1 + n2;

    console.log('2: ' + res);
</script>
