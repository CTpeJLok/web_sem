<!-- 4 -->
<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    let arr = []
    for (i = 0; i < getRandomInt(11, 20 + 1); i++)
        arr[i] = getRandomInt(-10, 10 + 1);
    
    let sum = arr.reduce((a, b) => a + b);

    document.querySelector('.task4').innerHTML += 'Task 4:<br>' + arr + '<br>' + sum;    
</script>
