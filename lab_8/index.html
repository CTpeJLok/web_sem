<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  </body>

  <!-- JS -->
  <script>
    let r = fetch("https://647dc61daf984710854a4d41.mockapi.io/TestRes")
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let mapped = data.map(x => x.avatar);
            mapped.forEach(element => {
                document.querySelector('body').innerHTML += '<img src="' + element + '">';
            });

            document.querySelector('body').innerHTML += '<br><br><h1>Люди с именем на M</h1>';
            
            let filtered = data.filter(x => x.name.startsWith('M'));
            filtered.forEach(element => {
                document.querySelector('body').innerHTML += '<p>' + element.name + '</p>';
            });
        });
  </script>
</html>
