<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        body {
            height: 100vh;
            width: 100vw;

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }

        p {
            width: 100%;
            text-align: center;
        }

        input {
            width: 50%;
        }
    </style>
    
  </head>
  <body>
    <p class="task1"></p>
    <input type="text" placeholder="Task 2: Введите слово для проверки на палиндром" size="100" onblur="isPalindrom(this);">
    <p class="task3"></p>
    <p class="task4"></p>
    <input type="text" placeholder="Task 6: Введите имя" size="100" onblur="rotateName(this);">
  </body>

  <!-- JS -->
  <!-- 1 -->
  <script>
    function showMessage() {
        let message = "Hello";

        alert (message);
    }

    showMessage();

    try {
        alert(message);
    } catch {
        document.querySelector('.task1').innerHTML += 'Task1: Переменная message локальная и доступна только внутри функции showMessage';
    }
  </script>

<!-- 2 -->
  <script>
    function isPalindrom(inp) {
        let word = inp.value;
        
        if (word.length == 0)
            return;

        let result = true;
        for (i = 0; i < word.length; i++) {
            if (word[i] != word[word.length - 1 - i]) {
                result = false;
                break;
            }
        }

        inp.value = word + ': ' + result;
    }
  </script>

<!-- 3 -->
  <script>
    function makeInvert() {
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        let arr = []
        for (i = 0; i < getRandomInt(11, 20 + 1); i++)
            arr[i] = getRandomInt(-10, 5 + 1);

        document.querySelector('.task3').innerHTML += 'Task 3:<br>' + arr;

        for (i = 0; i < arr.length; i++)
            arr[i] = arr[i] < 0 ? Math.pow(arr[i], 2) : arr[i];

        document.querySelector('.task3').innerHTML += '<br>' + arr;
    }

    makeInvert();
  </script>

<!-- 4 -->
  <script>
    class User {
        constructor(name) {
            this.name = name;
        }

        getName() {
            return this.name;
        }
    }

    let user = new User('Вася');
    document.querySelector('.task4').innerHTML += 'Task 4: ' + user.getName();
  </script>

<!-- 5 -->
  <script>
    let userName = 'Вася';

    function showMessage() {
        let message = 'Task 5: Привет, ' + userName;
        alert(message);
    }

    showMessage();
  </script>
  
  <!-- 6 -->
  <script>
    function rotateName(inp) {
        let word = inp.value;
        
        if (word.length == 0)
            return;

        let result = [];
        for (i = 0; i < word.length / 2; i++) {
            result[i] = word[word.length - 1 - i];
            result[word.length - 1 - i] = word[i];
        }

        inp.value = word + ': ' + result.join('');
    }
  </script>
</html>
